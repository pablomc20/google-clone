<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búscador de Google</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu-icon"><a href="" title="Google Apps"></a></li>
                <li><a href="">
                    <img src="https://lh3.google.com/u/0/ogw/ADea4I7U7rU2CBS44ACmsf81x1GhyHZuQor3u5f5PZ-x=s32-c-mo" alt="Foto de perfil del usuario">
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://i1.wp.com/hipertextual.com/wp-content/uploads/2015/09/googles-new-logo-.gif?w=881&ssl=1" alt="Logo de google">
        </section>
        <section class="main-input-group">
            <div class="form-group">
                <span class="search-icon"></span>
                <input type="text">
                <a class="microphone-icon"></a>
            </div>
        </section>
        <section class="main-buttons">
            <button type="submit">Buscar con Google</button>
            <button>Me siento con suerte</button>
            <br>
            <span>Ofrecido por Google en: 
                <a href="#">Español (Latinoamérica)</a>
            </span>
        </section>
    </main>

    <footer>
        <div class="top-nav-footer">
            <p>México</p>
        </div>
        <article class="footer-link">
            <ul class="nav-footer">
                <li><a href="">Sobre google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la búsqueda</a></li>
            </ul>
            <ul class="nav-footer">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </article>
    </footer>
</body>
</html>
